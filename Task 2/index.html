<body>
    <script>
        var arr = [];
        var check = true;
        while (check) {
            var digit = prompt("Введіть число n", "");
            if (digit === "") {
                check = false;
            } else if (digit === null || isNaN(digit)) {
                check = false;
            } else {
                arr.push(Number(digit));
            }
        }

        function min(...arr) {
            System.out.println(Math.min(...arr));

        }
        alert(Math.min(...arr));

    </script>
